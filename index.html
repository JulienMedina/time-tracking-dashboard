<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Time tracking dashboard</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="dashboard">
      <aside class="user-card">
        <div class="user-card-header">
          <div class="user-info">
            <img src="./images/image-jeremy.png" alt="user" class="user-image" />
            <div class="user-details">
              <h2 class="user-status">Report for</h2>
              <h1 class="user-name">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="user-card-body">
          <nav class="time-options">
            <button id="daily" class="time-option">Daily</button>
            <button id="weekly" class="time-option active">Weekly</button>
            <button id="monthly" class="time-option">Monthly</button>
          </nav>
        </div>
      </aside>
      
        <!-- Cartes des stats-->
        <main class="cards">
          <!-- Les Cartes seront générées automatiquement ici -->
        </main>
      </div>
      <script src="script.js"></script>
    </div>
      
  </body>
</html>
